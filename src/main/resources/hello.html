<!DOCTYPE html>
<html>
<title>LAB 03</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
<script src="js/app.js"></script>
<body bgcolor="black" onload="app.cargando()">

<div class="w3-container">
    <h2 class="headertext">LAB03 - AREP</h2>

    <div class="vertical-center">
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large">Ingresar Datos</button>
    </div>

    <!-- Para Ingresar Datos -->
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
            <form class="w3-container">
                <div class="w3-section">
                    <label><b>Datos</b></label>
                    <input id="datos" name="datos" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="1 2 3 4 5 ... 9" >
                    <div class="vertical-center">
                        <button onclick="app.sendDatos()" class="w3-button w3-green w3-large" >Enviar</button>
                    </div>
                    <h6> Nota: Recuerda ingresar los datos con un solo espacio en blanco, de lo contrario el ingreso de datos no podra ser realizado </h6>
                </div>
            </form>
            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Para ver los datos -->
    <div class="vertical-center">
        <br>
        <button onclick="window.location.href='/Apps/verDatos'" class="w3-button w3-green w3-large">Ver Datos</button>
    </div>

    <!-- Para ver la imagen -->
    <div class="vertical-center">
        <br>
        <button onclick="window.location.href='/Apps/imagenShow'" class="w3-button w3-green w3-large">Ver Imagen</button>
    </div>

    <!-- Para ver el archivo js -->
    <div class="vertical-center">
        <br>
        <button onclick="window.location.href='/Apps/js/app.js'" class="w3-button w3-green w3-large">Ver JavaScript</button>
    </div>

    <!-- Para ver el archivo css -->
    <div class="vertical-center">
        <br>
        <button onclick="window.location.href='/Apps/css/style.css'" class="w3-button w3-green w3-large">Ver CSS</button>
    </div>
</div>

</body>
</html>
